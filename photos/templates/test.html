<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Upload one or more files:</h1>
    <form id="uploadForm" method="post" action="{% url 'success' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photos" required multiple>
        <input type="reset">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
